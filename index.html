<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffcccc;
    margin: 0;
    padding: 0;
    transition: background-color 0.5s ease;
  }

  .container {
    max-width: 400px;
    margin: 100px auto;
    background: linear-gradient(to bottom right, #ff99cc, #ffcccc);
    color: #fff;
    padding: 40px;
    border: 1px solid #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
  }

  h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    text-align: center;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #fff;
    box-sizing: border-box;
    background-color: #ffcccc;
    color: #fff;
  }

  input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #fff;
    color: #000;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #ddd;
  }

  .welcome-message {
    text-align: center;
    margin-top: 50px;
    font-size: 20px;
  }

  /* Additional CSS */

  /* Center the container vertically */
  html, body {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Change the background color transition duration */
  body {
    transition: background-color 0.5s ease;
  }

  /* Add some padding to the container */
  .container {
    padding: 40px;
    background: linear-gradient(to bottom right, #ff99cc, #ffcccc);
    border: 1px solid #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  /* Style the welcome message */
  .welcome-message {
    margin-top: 20px;
    font-size: 24px;
    color: #fff;
  }
  </style>

</head>
<body>
  <div class="container">
    <h2>What's Your Sweetheart's Name?</h2>
    <form id="nameForm">
      <input type="text" id="nameInput" placeholder="Enter your sweetheart's name" required>
      <input type="submit" value="Submit">
    </form>
    <p class="love-quote">"Love is a canvas furnished by nature and embroidered by imagination."</p>
  </div>

  <script>
    const form = document.getElementById('nameForm');
    const nameInput = document.getElementById('nameInput');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const name = nameInput.value;
      localStorage.setItem("name", name);
      console.log('Submitted name:', name);
      showWelcomeMessage(name);
      setTimeout(redirectToTestingPage, 300);
    });

    const colors = ["#E1ECC8", "#F5B7B1", "#BB8FCE", "#85C1E9", "#F4D03F"];
    let currentIndex = 0;

    function changeBackgroundColor() {
      const body = document.querySelector("body");
      body.style.backgroundColor = colors[currentIndex];
      currentIndex = (currentIndex + 1) % colors.length;
    }
    setInterval(changeBackgroundColor, 1000);

    function showWelcomeMessage(name) {
      alert(`Welcome, ${name}!.`);
    }

    function redirectToTestingPage() {
      window.location.href = 'index2.html';
    }
  </script>
</body>
</html>
